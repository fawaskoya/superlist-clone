services:
  - type: web
    name: taskflow-app
    env: node
    plan: free
    buildCommand: npm install --include=dev && cp prisma/schema.postgresql.prisma prisma/schema.prisma && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: APP_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false
        # Set this manually in Render dashboard to your Railway PostgreSQL connection string
        # Format: postgresql://user:password@host:port/database
      - key: OPENAI_API_KEY
        sync: false

# Database is now managed separately on Railway
# See RAILWAY-DB-SETUP.md for instructions

