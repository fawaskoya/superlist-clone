services:
  - type: web
    name: taskflow-app
    env: node
    plan: free
    buildCommand: npm install --include=dev && cp prisma/schema.postgresql.prisma prisma/schema.prisma && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: APP_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        # Session Pooler connection string from Supabase
        # Region: ap-southeast-1 (Asia Pacific Southeast)
        # If connection fails, try changing port from 5432 to 6543
        value: postgresql://postgres.mvudlnvicmikconnlrrb:Master123@aws-1-ap-southeast-1.pooler.supabase.com:5432/postgres?pgbouncer=true
      - key: OPENAI_API_KEY
        sync: false
      - key: AI_INTEGRATIONS_OPENAI_API_KEY
        sync: false
      - key: AI_INTEGRATIONS_OPENAI_BASE_URL
        sync: false

